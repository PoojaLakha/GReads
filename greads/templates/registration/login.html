{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="container">
<h2>Login to Greads</h2>
<br>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <h5><button type="submit">Login</button> <a href="{% url 'password_reset' %}">Forgot password</a></h5>
</form>
<h5>Not a member?   <a href="{% url 'signup' %}">signup</a></h5>
{%endblock%}
</div>

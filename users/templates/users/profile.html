{% extends "base_generic.html" %}

{% block content %}

<h1>Profile</h1>

<p>Username       : {{ user }}</p>
<p>First Name     : {{ user.first_name }}</p>
<p>Last Name      : {{ user.last_name }}</p>
<p>Email          : {{ user.email}}</p>

<form action="{% url 'users:edit_profile' %}" method="GET">
  {% csrf_token %}
  <input type="submit" value="Edit">
</form>

{% endblock%}
